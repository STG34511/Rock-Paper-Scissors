<script>
    let choices = ["Rock","Paper","Scissors"]
    function getComputerChoice(){
        return Math.floor(Math.random() * 3);
    }
    function playRound(computerSelection,playerSelection){
        switch(playerSelection){
            case 0: {
                switch(computerSelection){
                    case 0:{
                        return ["Both chose Rock , game drawn",0]
                    }
                    case 1:{
                        return ["You Lose! Paper beats Rock",-1]
                    }
                    case 2:{
                        return ["You Win! Rock beats Scissors",1]
                    }
                }
                break;
            }
            case 1:{
                switch(computerSelection){
                    case 1:{
                        return ["Both chose Paper , game drawn",0]
                    }
                    case 0:{
                        return ["You Win! Paper beats Rock",1]
                    }
                    case 2:{
                        return ["You Lose! Scissors beats Paper",-1]
                    }
                }
                break;
            }
            case 2:{
                switch(computerSelection){
                    case 2:{
                        return ["Both chose Scissors , game drawn",0]
                    }
                    case 1:{
                        return ["You Win! Scissors beats Paper",1]
                    }
                    case 0:{
                        return ["You Lose! Rock beats Scissors",-1]
                    }
                }
                break;
            }
        }
    }
    function game(){
        let winCount = 0;
        let loseCount = 0;
        let playCount = 0;
        while(playCount<5){
            let playerInput = prompt("Enter player choice!")
            let playerSelection = -1;
            /*if(playerInput.isAlpha()){
                playerInput = playerInput.toLowerCase
            }
            else{
                console.log("Invalid Input , please try again")
                continue;
            }*/
            playerInput = playerInput.toLowerCase();
            switch(playerInput){
                case "rock":{
                    playerSelection = 0;
                    break;
                }
                case "paper":{
                    playerSelection = 1;
                    break;
                }
                case "scissors":{
                    playerSelection = 2;
                    break
                }
                default:{
                    console.log("Invalid Input , please try again")
                }
            }
            if (playerSelection<0){
                continue;
            }
            let computerSelection = getComputerChoice();
            result = playRound(computerSelection,playerSelection);
            console.log(result[0])
            if(result[1]>0){
                winCount++
            }
            else if(result[1]<0){
                loseCount++
            }
            playCount++
        }
        console.log("Game Over!!")
        console.log("Wins = " + winCount + " Losses = " + loseCount);
    }
    game();

</script>
